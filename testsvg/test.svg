<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="myGradient">
      <stop offset="0%" stop-color="#DDBBFF" />
      <stop offset="100%" stop-color="#f2e6ff" />
    </radialGradient>
  </defs>

  <rect width="600" height="600" fill="url(#myGradient)"></rect>
  <rect id="niflot-waterline" width="600" height="600" fill="#44FF44" y="0"></rect>

  <g fill="black" text-anchor="start" font-family="Arial">
    <text x="28" y="30" font-size="18">Flowrate</text>
    <text x="580" y="30" text-anchor="end" font-size="30">1 DAIx/s</text>
    <text x="28" y="80" font-size="18">Remaining DAIx</text>
    <text x="580" y="80" font-size="30" text-anchor="end" id="remainingValue" data-max-value="2000"
      data-remaining-value="2000"></text>
    <text x="28" y="130" font-size="18">Started (Y/M/D)</text>
    <text x="580" y="130" font-size="30" text-anchor="end">2022/08/04</text>
    <text x="28" y="180" font-size="18">Expiry Date (Y/M/D)</text>
    <text x="580" y="180" font-size="30" text-anchor="end">2022/09/04</text>
    <text x="28" y="230" font-size="18">origin</text>
    <text x="580" y="230" text-anchor="end" font-size="20"
      alignment-baseline="ideographic">0xabcdefabcdefabcdefabcdef</text>
    <text x="28" y="280" font-size="18">receiver</text>
    <text x="580" y="280" text-anchor="end" font-size="20"
      alignment-baseline="ideographic">0xabcdefabcdefabcdefabcdef</text>
  </g>

  <script>
    //<![CDATA[
      var rval = document.getElementById("remainingValue");
      var waterline = document.getElementById("niflot-waterline");
      var max = parseInt(rval.attributes["data-max-value"].value);

      var intvl = setInterval(function() { 
        var cur = parseInt(rval.attributes["data-remaining-value"].value);
        var wlY = 600 - (600 * cur ) / max;
        if (cur - 1 <= 0) {
          clearInterval(intvl);
          waterline.y = 601;
          return rval.innerHTML = 0;
        } 
        waterline.attributes["y"].value = wlY;
        rval.innerHTML = cur - 1
        rval.attributes["data-remaining-value"].value = cur - 1;
       }, 100)
    //]]>
  </script>
</svg>